---
layout: default
---

<div class="page-image col">
  <img src="{{ site.baseurl }}/img/{{ page.image }}">
</div>
<div class="page-description col">
  <h1>{{ page.name }}</h1>
  <div class="tags">
      {% for tag in page.tags %}
          <a class="tag" href="{{ site.baseurl }}/?search=tag:{{ tag }}">{{ tag }}</a>
      {% endfor %}
  </div>
  <p>
      {{ page.description }}
  </p>
  <a target="_blank" href="{{ page.buylink }}">
    <button>Find mÃ¦rket her</button>
  </a>
</div>
