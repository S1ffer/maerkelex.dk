<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>MÃ¦rkelex</title>
        <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/img/logo.png">
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css">
        <script>
            function debounced(fun, timeout) {
                if(!timeout) {
                    timeout = 250;
                }
                var i = 0;
                return function() {
                    var myI = ++i;
                    var args = Array.prototype.slice.call(arguments);
                    setTimeout(function() {
                        if(i > myI) {
                            return;
                        }
                        fun.apply(fun, args);
                    }, timeout);
                };
            }
        </script>
    </head>
    <body>
        <header>
            <nav>
                <a href="{{ site.baseurl }}/">
                    <img src="{{ site.baseurl }}/img/logo.png">
                </a>
                <div class="searchbar">
                    <input type="text" placeholder="SÃ¸g ...">
                    <button>ðŸ”Ž</button>
                </div>
                <script>
                    var searchBar = document.querySelector(".searchbar input");
                    document.querySelector(".searchbar button").addEventListener("click", function(e) {
                        e.preventDefault();
                        searchBar.focus();
                        return true;
                    });
                </script>
                <script>
                    var searchData = null;
                    var search = debounced(rawSearch);

                    searchBar.addEventListener("keyup", function(e) {
                        search();
                    });

                    function rawSearch(recovery) {
                        if(!searchData) {
                            //return to search-with-debounce
                            console.log("search data not yet loaded, returning to debounced search");
                            return search();
                        }

                        var value = searchBar.value;
                        console.log("searching", value);

                        var matches = [];
                        searchData.forEach(function(maerke) {
                            if(matchesMaerke(maerke, value)) {
                                matches.push(maerke);
                            }
                        });

                        console.log("Got " + matches.length + " matches for search");

                        if(!recovery) {
                            addSearchHistoryFrame(value);
                        }
                        renderMatches(matches);
                    }

                    function matchesMaerke(maerke, value) {
                        var valueRegex = new RegExp(value, "i");
                        if(maerke.name.match(valueRegex)) {
                            return true;
                        }
                        for(var i = 0; i < maerke.tags.length; i++) {
                            var tag = maerke.tags[i];
                            if(tag.match(valueRegex)) {
                                return true;
                            }
                        }
                        return false;
                    }

                    function addSearchHistoryFrame(value) {
                        history.pushState({ search: value }, "MÃ¦rkelex", "/?search=" + value);
                    }

                    function renderMatches(matches) {
                        var content = document.querySelector(".container .content");

                        if(matches.length < 1) {
                            var noMatches = '<div class="no-search-matches">Ingen mÃ¦rker matchede din sÃ¸gning pÃ¥ <strong>' + searchBar.value + '</strong>.</div>';
                            content.innerHTML = noMatches;
                            return;
                        }

                        var renderedMatches = matches.map(function(match) {
                            return [
                                '<a class="maerke-box" href="{{ site.baseurl }}' + match.url + '" style="background-image: url(\'{{ site.baseurl }}/img/' + match.image + '\');">',
                                '<h1>' + match.name + '</h1>',
                                '</a>'
                            ].join("");
                        });

                        content.innerHTML = renderedMatches.join(" ");
                    }

                    window.onpopstate = function(event) {
                        if(!event.state) {
                            return window.location.reload();
                        }
                        if(typeof event.state.search != "string") {
                            return;
                        }
                        if(searchBar.value == event.state.search) {
                            return;
                        }
                        searchBar.value = event.state.search;
                        search(true);
                    };

                    (function getSearchData(retries) {
                        if(!retries) {
                            retries = 3;
                        }

                        var req = new XMLHttpRequest();
                        req.open("GET", "{{ site.baseurl }}/m.json");
                        req.onreadystatechange = function() {
                            if(req.readyState != 4) {
                                return;
                            }
                            if(req.status > 499 && req.status < 600) {
                                console.warn("Server error happened while getting searchable data (status " + req.status + "): " + req.responseText);
                                if(retries > 0) {
                                    console.warn("Retrying getting of search data in 500 ms ...");
                                    return setTimeout(function() {
                                        getSearchData(retries - 1);
                                    }, 500);
                                }
                            }
                            if(req.status != 200) {
                                return console.error("Failed to get searchable data (status " + req.status + "): " + req.responseText);
                            }
                            var responseObj;
                            try {
                                responseObj = JSON.parse(req.responseText);
                            }
                            catch(e) {
                                return console.warn("Received unparseable data", req.responseText);
                            }
                            searchData = responseObj.m;
                        };
                        req.send();
                    })();
                </script>
                <script>
                    //set search bar value if any, and search
                    (function() {
                        if(!location.search) {
                            return searchBar.value = "";
                        }

                        var results = /[\?&]search=([^&#]*)/.exec(location.search);
                        if(!results) {
                            return searchBar.value = "";
                        }

                        var searchString = results[1];
                        if(typeof searchString != "string") {
                            return searchBar.value = "";
                        }

                        searchString = decodeURIComponent(searchString);

                        searchBar.focus();
                        searchBar.value = searchString;
                        search(true);
                    })();
                </script>
            </nav>
        </header>
        <div class="container">
            <div class="content">
                {{content}}
            </div>
        </div>
        <footer>
            &copy; MÃ¦rkelex.dk 2016
        </footer>
    </body>
</html>
