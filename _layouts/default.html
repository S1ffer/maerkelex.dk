<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>MÃ¦rkelex</title>
        <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/img/logo.png">
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="{{ site.baseurl }}/">
                    <img src="{{ site.baseurl }}/img/logo.png">
                </a>
                <div class="searchbar">
                    <input type="text" placeholder="SÃ¸g ...">
                    <button>ðŸ”Ž</button>
                </div>
                <script>
                    var searchBar = document.querySelector(".searchbar input");
                    document.querySelector(".searchbar button").addEventListener("click", function(e) {
                        e.preventDefault();
                        searchBar.focus();
                        return true;
                    });
                </script>
                <script>
                    var searchData = null;
                    var search = debounced(rawSearch);

                    searchBar.addEventListener("keyup", function(e) {
                        search();
                    });

                    function debounced(fun, timeout) {
                        if(!timeout) {
                            timeout = 250;
                        }
                        var i = 0;
                        return function() {
                            var myI = ++i;
                            var args = Array.prototype.slice.call(arguments);
                            setTimeout(function() {
                                if(i > myI) {
                                    return;
                                }
                                fun.apply(fun, args);
                            }, timeout);
                        };
                    }

                    function rawSearch() {
                        if(!searchData) {
                            //return to search-with-debounce
                            console.log("search data not yet loaded, returning to debounced search");
                            return search();
                        }
                        console.log("searching", value);
                        var value = searchBar.value;

                        var matches = [];
                        searchData.forEach(function(maerke) {
                            if(matchesMaerke(maerke, value)) {
                                matches.push(maerke);
                            }
                        });

                        console.log("Got " + matches.length + " matches for search");

                        renderMatches(matches);
                    }

                    function matchesMaerke(maerke, value) {
                        for(var i = 0; i < maerke.tags.length; i++) {
                            var tag = maerke.tags[i];
                            if(tag.match(value)) {
                                return true;
                            }
                        }
                        return false;
                    }

                    function renderMatches(matches) {
                        var renderedMatches = matches.map(function(match) {
                            return [
                                '<a class="maerke-box" href="{{ site.baseurl }}' + match.url + '" style="background-image: url(\'{{ site.baseurl }}/img/' + match.image + '\');">',
                                '<h1>' + match.name + '</h1>',
                                '</a>'
                            ].join("");
                        });

                        var content = document.querySelector(".container .content");
                        content.innerHTML = renderedMatches.join(" ");
                    }

                    function getSearchData() {
                        var req = new XMLHttpRequest();
                        req.open("GET", "{{ site.baseurl }}/m.json");
                        req.onreadystatechange = function() {
                            if(req.readyState == 4 && req.status == 200) {
                                console.log("Got res", req.responseText);
                                searchData = JSON.parse(req.responseText).m;
                            }
                        };
                        req.send();
                    }
                    getSearchData();
                </script>
                <script>
                    //set search bar value if any, and search
                    (function() {
                        if(!location.search) {
                            return;
                        }

                        var results = /[\?&]search=([^&#]*)/.exec(location.search);
                        if(!results) {
                            return;
                        }

                        var searchString = results[1];
                        if(!searchString) {
                            return;
                        }

                        searchString = decodeURIComponent(searchString);
                        if(searchString == "") {
                            return;
                        }

                        searchBar.focus();
                        searchBar.value = searchString;
                        search();
                    })();
                </script>
            </nav>
        </header>
        <div class="container">
            <div class="content">
                {{content}}
            </div>
        </div>
        <footer>
            &copy; MÃ¦rkelex.dk 2016
        </footer>
    </body>
</html>
