---
layout: default
title: Søg efter spejdermærker
---
{% assign sorted_m = site.m | sort: "name" %}
{% for m in sorted_m limit:24 %}
  <div class="maerke-col">
    <div class="maerke-box">
      <div class="maerke-info">
        <div class="maerke-corps" style="
        {% if m.tags.first == 'KFUM' %}
        border-color: #006649;color: #006649;
        {% elsif m.tags.first == 'DGP' %}
        border-color: #005723;color: #005723;
        {% elsif m.tags.first == 'DDS' %}
        border-color: #003466;color: #003466;
        {% endif %}">
          {{m.tags.first}}
        </div>
        <div class="maerke-age">{{m.age}} år</div>
      </div>
      <a class="maerke-link" href="{{ site.baseurl }}{{ m.url }}">
        <img src="{{ site.baseurl }}/img/{{ m.image }}" />
        <div class="card-content">
          <h3>{{ m.name }}</h3>
        </div>
      </a>
      <a href="{{ site.baseurl }}{{ m.url }}">
      <div class="card-link">
        Læs Mere
      </div>
      </a>
    </div>
  </div>
{% endfor %}

<a class="see-more-button" href="{{ site.baseurl }}/?search=">Se alle mærker</a>
<script>
    document.querySelector(".see-more-button").addEventListener("click", function(e) {
        e.preventDefault();
        searchBar.value = "";
        search();
        ga("send", "event", "BadgeList", "view_all", "initial overview");
        return false;
    });
</script>
