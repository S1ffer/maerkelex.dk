---
layout: default
title: Søg efter spejdermærker
---
{% assign sorted_m = site.m | sort: "name" %}
{% for m in sorted_m limit:45 %}
    <a class="maerke-box" href="{{ site.baseurl }}{{ m.url }}" style="background-image: url('{{ site.baseurl }}/img/{{ m.image }}');">
        <h1>{{ m.name }}</h1>
    </a>
{% endfor %}

<a class="see-more-button" href="{{ site.baseurl }}/?search=">Se alle mærker</a>
<script>
    document.querySelector(".see-more-button").addEventListener("click", function(e) {
        e.preventDefault();
        searchBar.value = "";
        search();
        return false;
    });
</script>
